<h1>Екіөлшемді массив</h1>

<p>
Екіөлшемді массив — бұл тізімдердің тізімі.
Оны кесте сияқты елестетуге болады.
Әр жол мен бағанның өз элементтері бар.
Екіөлшемді массивтер есептер мен ойындарда жиі қолданылады.
</p>

<h2>Есептер</h2>

<pre><code>
matrix = [
    [1, 2, 3],
    [4, 5, 6]
]
print(matrix)
</code></pre>

<pre><code>
print(matrix[1][2])
</code></pre>
